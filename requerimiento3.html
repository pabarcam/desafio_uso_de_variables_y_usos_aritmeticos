<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var temperatura_C = parseInt(prompt("Ingrese temperatura en celcius"));
        
        console.log("Su temperatura en Kelvin es ", temperatura_C + 273.15);
        console.log("Su temperatura en Fahrenheit es ", (temperatura_C * 9/5) + 32);
    </script>
</body>
</html>
